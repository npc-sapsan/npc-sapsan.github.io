<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Слайдер</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script type="text/javascript" src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body>
<section id="header">
    <div class="container container-fluid">
        <div class="header-logo"></div>
        <h2></h2>
    </div>
</section>
<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-md-10 text-center">
                <img src="img/logo_cap.png" class="logo" alt="КРЭТ">
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
            <div class="wrap">
                <div id="carousel"></div>
            </div>
            </div>
            <div class="col-md-2 text-center">

                <div>
                    <svg class="menu" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 792 792">
                        <defs>
                            <path class="path-1" d="M45 67.9c0 2.3 1.9 4.1 4.2 4.1a4.1 4.1 0 1 0 0-8.3 4.1 4.1 0 0 0-4.1 4.2zm6 0c0 1-.8 1.7-1.8 1.7s-1.8-.7-1.8-1.7.8-1.8 1.8-1.8 1.8.7 1.8 1.8z"/>
                        </defs>
                        <g class="All-on" fill="none" fill-rule="evenodd" transform="translate(-571 -143)">
                            <g class="menu" transform="translate(571 143)">
                                <g class="middle-layer" transform="translate(132 132)">
                                    <circle class="middle-circle-backgroud" cx="264" cy="264" r="264" fill="#000" fill-opacity=".4"/>
                                    <g class="button-group">
                                        <g class="faq-button" transform="translate(24 217)">
                                            <title>Left</title>
                                            <circle class="Oval-2-Copy-2 slider-control-left" cx="48" cy="48" r="70" fill="#ccc" opacity=".6"/>
                                            <path class="Shape" fill="#fff" fill-rule="nonzero" d="M 0,50 L 100,0 L 70,50 L 100,100"/>
                                        </g>
                                        <g class="home-button" transform="translate(216 24)">
                                            <title>Home</title>
                                            <circle class="Oval-2-Copy-2" cx="48" cy="48" r="70" fill="#ccc" opacity=".6"/>
                                            <path class="Shape" fill="#fff" fill-rule="nonzero" d="M64.2 46.8c-.7 0-1.3.6-1.3 1.3v20.7h-7.3v-8a7.1 7.1 0 0 0-14.3 0v8H34V48.1a1.3 1.3 0 0 0-2.7 0v22c0 .8.6 1.4 1.4 1.4h10c.7 0 1.3-.6 1.3-1.3v-9.3a4.5 4.5 0 0 1 9 0v9.3c0 .7.5 1.3 1.2 1.3h10c.7 0 1.3-.6 1.3-1.3v-22c0-.8-.6-1.4-1.3-1.4zm6-1.2L49.3 25c-.5-.5-1.4-.5-2 0L26.8 45.6a1.3 1.3 0 1 0 2 2l19.7-19.9 19.9 19.8a1.3 1.3 0 1 0 1.8-1.9z"/>
                                        </g>
                                        <g class="more-button" transform="translate(408 217)">
                                            <title>Right</title>
                                            <circle class="Oval-2-Copy-2 slider-control-right" cx="48" cy="48" r="70" fill="#ccc" opacity=".6"/>
                                            <path class="Shape" fill="#fff" fill-rule="nonzero" d="M 100,50 L 0,0 L 30,50 L 0,100"/>
                                        </g>
                                    </g>
                                </g>
                                <g class="main-menu" transform="translate(276 276)">
                                    <title>Main Menu</title>
                                    <circle class="inner-circle-background" cx="120" cy="120" r="120" fill="#000" opacity=".4"/>
                                    <g class="menu-button" fill="#fff" fill-rule="nonzero" transform="translate(84 95)">
                                        <path class="Shape" d="M4.7 29.3a3.7 3.7 0 1 1 0-7.3h63.2a3.7 3.7 0 1 1 0 7.3H4.7zM4.4 8a3.7 3.7 0 0 1 0-7.3h63.2a3.7 3.7 0 0 1 0 7.3H4.4zm0 42a3.7 3.7 0 0 1 0-7.3h63.2a3.7 3.7 0 1 1 0 7.3H4.4z"/>
                                    </g>
                                </g>
                            </g>
                        </g>
                    </svg>
                </div>
                <p>
                    <button class="foo-button hero-button mdc-button mdc-button--raised mdc-ripple-upgraded">3D/2D</button>
                    <button class="foo-button mdc-icon-button material-icons">printer</button>
                </p>
                <p>
                    <button class="foo-button hero-button mdc-button mdc-button--raised mdc-ripple-upgraded">100%</button>
                    <button class="foo-button mdc-icon-button material-icons">email</button>
                </p>
                <div class="btn-group search-div">
                    <input type="text" id="search" class="form-control" />
                    <ul class="suggestions">
                        <li>введите название</li>
                        <li>или инн</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 info-cont">
                <div id="info"></div>
            </div>
        </div>
    </div>
</section>
<section id="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p></p>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
<script type="text/javascript" src="js/jquery.cloud9carousel.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/vendor/modernizr-2.8.3.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
