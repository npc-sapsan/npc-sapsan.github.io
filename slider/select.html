<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Концерн «Радиоэлектронные технологии»</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <style>
        body, #main {
            height: 460px;
        }
        .cards-row {
            margin: 0px auto;
        }

        .card {
            display: inline-block;
            width: 20%;
            min-width: 300px;
            box-sizing: border-box;
            box-shadow: 2px 2px 25px 0px rgba(0, 0, 0, 0.7);
            border-radius: 3px;
            margin: 1em 1.5%;
            animation: scl 0.5s ease-in-out;
            transform-origin: left center;
            background-color: #fff;
        }
        .card-title {
            margin-top: -1.5em;
            padding-bottom: 0.5em;
            padding-left: 0.5em;
            color: #fff;
            font-size: 2em;
        }
        .card-image {
            width: 100%;
            height: 100%;
        }
        .card-desc {
            padding: 0 1em 1em 1em;
            border-bottom: 1px solid rgba(128, 128, 128, 0.3);
            height: 100px;
            overflow: hidden;
            text-align: justify;
            margin-top:30px;
        }
        .card-action-readMore {
            margin: 1em 0 1em 1em;
            height: 3em;
            width: 8em;
            background: #ff1d8e;
            border: none;
            font-weight: light;
            color: #fff;
            position: relative;
            overflow: hidden;
            outline: none;
            border-radius: 2px;
        }
        .card-action-readMore:hover {
            background: rgba(255, 29, 142, 0.8);
            transition: all 0.1s ease-in;
        }
        .card:hover {
            box-shadow: 7px 7px 15px 2px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease-in;
        }

        .ripple {
            border-radius: 50%;
            background: #ff8ec7;
            position: absolute;
            transform: scale(0);
            opacity: 1;
            animation: ripple 0.4s linear;
        }

        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        @keyframes scl {
            0% {
                opacity: 0;
                transform: scaleX(0.9) translateX(-50px);
            }
            75% {
                opacity: 0.2;
            }
            100% {
                transform: scaleX(1) translateX(0);
                opacity: 1;
            }
        }
    </style>
    <script type="text/javascript" src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body>
<section id="header">
    <div class="container container-fluid">
        <ol class="breadcrumb">
            <li><a href="../slider/">Главная</a></li>
            <li class="active">Карточка предприятия</li>
        </ol>
    </div>
    <div id="user-info">
        Моргунов Владимир Сергеевич
    </div>
</section>
<section id="main">
    <div class="row cards-row">
        <div class="col-md-12">

            <div class="card">
                <div class="card-title">
                </div>
                <div class="card-desc">
                    <h4>Организационно-штатная структура</h4>
                </div>
                <div class="card-actions">
                    <button type='button' class='card-action-readMore'>открыть</button>
                </div>
            </div>

            <div class="card">
                <div class="card-title">
                </div>
                <div class="card-desc">
                    <h4>Сведения о собственности</h4>
                </div>
                <div class="card-actions">
                    <button type='button' class='card-action-readMore' disabled>открыть</button>
                </div>
            </div>

            <div class="card">
                <div class="card-title">
                </div>
                <div class="card-desc">
                    <h4>Активы</h4>
                </div>
                <div class="card-actions">
                    <button type='button' class='card-action-readMore' disabled>открыть</button>
                </div>
            </div>

        </div>
    </div>
    <div class="row cards-row">
        <div class="col-md-12">

            <div class="card">
                <div class="card-title">
                </div>
                <div class="card-desc">
                    <h4>Учредительные документы</h4>
                </div>
                <div class="card-actions">
                    <button type='button' class='card-action-readMore' disabled>открыть</button>
                </div>
            </div>

            <div class="card">
                <div class="card-title">
                </div>
                <div class="card-desc">
                    <h4>Решения</h4>
                    <h4>Приказы</h4>
                    <h4>Распоряжения</h4>
                </div>
                <div class="card-actions">
                    <button type='button' class='card-action-readMore' disabled>открыть</button>
                </div>
            </div>

            <div class="card">
                <div class="card-title">
                </div>
                <div class="card-desc">
                    <h4>Общие сведения</h4>
                </div>
                <div class="card-actions">
                    <button type='button' class='card-action-readMore' disabled>открыть</button>
                </div>
            </div>

        </div>
    </div>
</section>
<section id="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p></p>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/vendor/modernizr-2.8.3.min.js"></script>
<script>
    var buttons = document.getElementsByTagName('button');

    Array.prototype.forEach.call(buttons, function (b) {
        b.addEventListener('click', createRipple);
    });

    function createRipple (e) {
        // alert('x');
        var circle = document.createElement('div');
        this.appendChild(circle);

        var d = Math.max(this.clientWidth, this.clientHeight);

        circle.style.width = circle.style.height = d + 'px';

        var rect = this.getBoundingClientRect();
        circle.style.left = e.clientX - rect.left -d/2 + 'px';
        circle.style.top = e.clientY - rect.top - d/2 + 'px';
        circle.classList.add('ripple');

        setTimeout(function(){
            circle.remove();
        },500);
    }

    const btns = document.querySelectorAll('button');
    btns.forEach(btn=>btn.addEventListener('click', function(){window.location.assign('data.html');}));
</script>
</body>
</html>
