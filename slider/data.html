                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputText" class="col-sm-2 control-label">Сообщение</label>
                        <div class="col-sm-10">

                        </div>
                    </div>

            </div>
            <div class="modal-footer">

</div><!-- /.modal -->
